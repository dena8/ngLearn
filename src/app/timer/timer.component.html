
    <div class="main">
    <div class="container">
        <div class="first">
         <button class="start" id="counter" #startBtn>+ 1</button>        
         <button class="stop" id="stop" #stopBtn>Stop</button>
        </div>
        <h1 class="timer" #pauseBtn  >        
            {{counter}}
        </h1>
        <div class="second">
         <button class="min" #minBtn id="-10" >-10</button>
         <button class="max" #maxBtn id="+10" >+10</button>
        </div>
    </div>
